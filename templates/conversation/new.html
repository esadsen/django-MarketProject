{% extends 'core/base.html' %}

{% block title %}New conversation{% endblock title %}

{% block body %}
    <h1 class="mb-6 text-3xl">New conversation</h1>

    <form action="{% url 'conversation:new' item_pk=item_pk %}" method="post" class="mt-6">
        {%csrf_token%}
        {{form.as_p}}

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>

    </form>
{% endblock body %}
